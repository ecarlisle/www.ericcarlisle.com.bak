<header role="banner">
  <svg class="mobile-menu" width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
    <path d="M1664 1344v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45z"/>

  {{ with .Site.Params.headertitle }}
  <div class="title">
    <div class="main">{{ .title }}</div>
    <div class="delimiter">{{ .delimiter }}</div>
    <div class="sub">{{ .subtitle }}</div>
  </div>
  {{ end }}

  <div>
  <nav role="navigation">
    <ul>
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{.URL}}">{{ .Name }}</a>
      </li>
      {{ end }}
      <li class="profile-image-sm">
        <img src="{{ .Site.Params.profileimage }}">
      </li>
    </ul>
  </nav>
  </div>
</header>
